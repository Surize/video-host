<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay with Volume Control</title>
    <style>
        /* Zentrierung des Inhalts */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Video-Styling */
        video {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted controls>
        Your browser does not support the video tag.
    </video>

    <script>
        // Funktion wird aufgerufen, wenn die Seite geladen ist
        window.addEventListener('load', () => {
            const video = document.getElementById('myVideo');

            // Entstummen und LautstÃ¤rke auf 50% setzen
            video.muted = false;
            video.volume = 0.5;

            // Versucht, das Video erneut mit Ton abzuspielen
            video.play().catch(error => {
                console.error("Autoplay wurde blockiert:", error);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Autoplay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 80%;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- YouTube Iframe -->
    <iframe id="youtubePlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&enablejsapi=1"></iframe>

    <script>
        const iframe = document.getElementById('youtubePlayer');

        // Nach 2 Sekunden den Ton aktivieren und Lautstärke auf 50% setzen
        setTimeout(() => {
            iframe.contentWindow.postMessage(JSON.stringify({
                event: "command",
                func: "unMute"
            }), "*");

            iframe.contentWindow.postMessage(JSON.stringify({
                event: "command",
                func: "setVolume",
                args: [50]
            }), "*");

            console.log("Lautstärke auf 50% gesetzt und Ton aktiviert.");
        }, 2000);
    </script>
</body>
</html>

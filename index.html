<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtlicher Stern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/fotos-kostenlos/digitale-kunst-schneelandschaft_23-2151840736.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Verhindert Scrollen */
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
        }
        iframe {
            width: 100%;
            height: 100%;
            display: none; /* Versteckt das Video bis zum Play */
            border: none;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: url('https://img.icons8.com/fluency/96/christmas-star.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .play-button-text {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #d40000;
            text-align: center;
        }
        .christmas-message {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1; /* Schneefall hinter den Play-Button setzen */
        }
    </style>
</head>
<body>
    <!-- Canvas für Schneefall -->
    <canvas id="snow"></canvas>

    <div class="video-container">
        <!-- Weihnachtsgruß -->
        <div class="christmas-message">Frohe Weihnachten!</div>
        <!-- Play-Button -->
        <button class="play-button" onclick="playVideo()"></button>
        <div class="play-button-text">Klick den Stern!</div>
        <!-- Eingebettetes YouTube-Video -->
        <iframe id="video" 
            src="https://www.youtube.com/embed/uHgt8giw1LY?enablejsapi=1&rel=0&showinfo=0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function playVideo() {
            const video = document.getElementById('video');
            const playButton = document.querySelector('.play-button');
            const playButtonText = document.querySelector('.play-button-text');

            // Blende den Play-Button aus
            playButton.style.display = 'none';
            playButtonText.style.display = 'none';

            // Zeige das Video an
            video.style.display = 'block';

            // Autoplay starten
            video.src += "&autoplay=1";
        }

        // Schneefall-Animation
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        const particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createSnowflake() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 2 + 0.5,
                opacity: Math.random()
            };
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.globalAlpha = p.opacity;
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
            }
            ctx.fill();
        }

        function updateSnowflakes() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.y += p.speed;
                if (p.y > canvas.height) {
                    particles[i] = createSnowflake();
                    particles[i].y = 0;
                }
            }
        }

        function loop() {
            drawSnowflakes();
            updateSnowflakes();
            requestAnimationFrame(loop);
        }

        for (let i = 0; i < 150; i++) {
            particles.push(createSnowflake());
        }

        loop();
    </script>
</body>
</html>

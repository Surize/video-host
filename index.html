<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Autoplay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #player {
            width: 80%;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Laden der YouTube IFrame API
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;

        // Initialisierung des YouTube-Players
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '450',
                width: '80%',
                videoId: 'dQw4w9WgXcQ', // YouTube-Video-ID
                playerVars: {
                    autoplay: 1, // Automatisches Abspielen
                    mute: 1, // Stummschaltung
                    controls: 1, // Steuerungen anzeigen
                },
                events: {
                    onReady: onPlayerReady,
                }
            });
        }

        // Wenn der Player bereit ist
        function onPlayerReady(event) {
            console.log("YouTube-Player bereit.");

            // Nach 2 Sekunden Ton aktivieren und Lautstärke auf 50% setzen
            setTimeout(() => {
                player.unMute(); // Stummschaltung deaktivieren
                player.setVolume(50); // Lautstärke auf 50%
                console.log("Lautstärke auf 50% gesetzt.");
            }, 2000);
        }
    </script>
</body>
</html>

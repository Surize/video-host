<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay with Volume and Resize</title>
    <style>
        /* Zentrierung des Inhalts */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Vollbildhöhe */
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Video-Styling */
        video {
            width: 90%; /* Erhöht die Breite des Videos */
            height: auto; /* Höhe proportional zur Breite */
            max-width: 1000px; /* Maximale Breite */
            max-height: 600px; /* Maximale Höhe */
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Schatten */
        }
    </style>
</head>
<body>
    <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted controls>
        Your browser does not support the video tag.
    </video>

    <script>
        // Funktion wird aufgerufen, wenn die Seite geladen ist
        window.addEventListener('load', () => {
            const video = document.getElementById('myVideo');

            // Stummmodus deaktivieren und Lautstärke auf 50% setzen
            video.muted = false; 
            video.volume = 0.5;

            // Versuche das Video abzuspielen
            video.play().then(() => {
                console.log("Video läuft mit 50% Lautstärke.");
            }).catch(error => {
                console.error("Autoplay wurde blockiert:", error);
            });
        });
    </script>
</body>
</html>

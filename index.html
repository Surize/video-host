<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtlicher Stern mit Hover-Effekt</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
        }
        iframe {
            width: 100%;
            height: 100%;
            display: none; /* Versteckt das Video bis zum Play */
            border: none;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: url('https://img.icons8.com/fluency/96/christmas-star.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            border: none;
            outline: none;
            transition: all 0.3s; /* Animation für den Hover-Effekt */
        }
        .play-button:hover {
            background: url('https://img.icons8.com/fluency/96/FFD700/christmas-star.png') no-repeat center center;
            background-size: contain;
            transform: scale(1.2); /* Stern vergrößert sich leicht */
        }
        .play-button-text {
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #d40000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Play-Button -->
        <button class="play-button" onclick="playVideo()"></button>
        <div class="play-button-text">Klick mich!</div>
        <!-- Eingebettetes YouTube-Video -->
        <iframe id="video" 
            src="https://www.youtube.com/embed/uHgt8giw1LY?enablejsapi=1&rel=0&showinfo=0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function playVideo() {
            const video = document.getElementById('video');
            const playButton = document.querySelector('.play-button');
            const playButtonText = document.querySelector('.play-button-text');

            // Blende den Play-Button aus
            playButton.style.display = 'none';
            playButtonText.style.display = 'none';

            // Zeige das Video an
            video.style.display = 'block';

            // Autoplay starten
            video.src += "&autoplay=1";
        }
    </script>
</body>
</html>

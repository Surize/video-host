<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay with Timed Volume Adjustment</title>
    <style>
        /* Zentrierung des Inhalts */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Vollbildhöhe */
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Video-Styling */
        video {
            width: 90%; /* Erhöht die Breite des Videos */
            height: auto; /* Höhe proportional zur Breite */
            max-width: 1000px; /* Maximale Breite */
            max-height: 600px; /* Maximale Höhe */
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Schatten */
        }
    </style>
</head>
<body>
    <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted controls>
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Überprüfe kontinuierlich die aktuelle Zeit des Videos
        video.addEventListener('timeupdate', () => {
            // Nach 2 Sekunden die Lautstärke ändern, ohne das Video zu stoppen
            if (video.currentTime > 2 && video.muted) {
                video.muted = false; // Deaktiviere Stummschaltung
                console.log("Stummschaltung deaktiviert.");
            }
            
            // Lautstärke auf 50% setzen, aber nur wenn noch nicht passiert
            if (video.currentTime > 2 && video.volume !== 0.5) {
                video.volume = 0.5;
                console.log("Lautstärke auf 50% gesetzt.");
            }
        });
    </script>
</body>
</html>

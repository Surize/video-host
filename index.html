<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay with Forced Resume</title>
    <style>
        /* Zentrierung des Inhalts */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Video-Styling */
        video {
            width: 90%;
            height: auto;
            max-width: 1000px;
            max-height: 600px;
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <video id="myVideo" src="https://drive.google.com/file/d/170_zH4A1Bm5JH9DVcQWcw7Ow_3OYJmCl/view?usp=sharing" autoplay muted controls>
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Überwacht die Wiedergabe und Lautstärke
        video.addEventListener('play', () => {
            console.log("Video läuft, Lautstärke wird angepasst...");
            setTimeout(() => {
                try {
                    video.muted = false; // Deaktiviert Stummschaltung
                    video.volume = 0.5; // Setzt Lautstärke auf 50%
                    console.log("Lautstärke auf 50% gesetzt.");
                } catch (error) {
                    console.error("Lautstärkeanpassung fehlgeschlagen:", error);
                }
            }, 500); // 500ms Verzögerung
        });

        // Überwacht, ob das Video pausiert wurde
        video.addEventListener('pause', () => {
            console.warn("Video wurde pausiert. Versuche es erneut zu starten...");
            video.play().catch(error => {
                console.error("Autoplay erneut blockiert:", error);
            });
        });
    </script>
</body>
</html>

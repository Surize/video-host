<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay with Volume Adjustment</title>
    <style>
        /* Zentrierung des Inhalts */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Vollbildhöhe */
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Video-Styling */
        video {
            width: 90%; /* Erhöht die Breite des Videos */
            height: auto; /* Höhe proportional zur Breite */
            max-width: 1000px; /* Maximale Breite */
            max-height: 600px; /* Maximale Höhe */
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Schatten */
        }
    </style>
</head>
<body>
    <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted controls>
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Warte, bis das Video abgespielt wird
        video.addEventListener('play', () => {
            console.log("Video gestartet. Lautstärke wird bald angepasst...");

            // Nach 3 Sekunden die Lautstärke hochsetzen
            setTimeout(() => {
                video.muted = false; // Deaktiviert Stummschaltung
                video.volume = 0.5; // Setzt Lautstärke auf 50%
                console.log("Lautstärke auf 50% erhöht.");
            }, 3000); // 3000ms = 3 Sekunden
        });
    </script>
</body>
</html>
